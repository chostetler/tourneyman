<div class="col-12 mx-auto mb-2">
    <div class="d-flex align-items-center justify-content-between flex-wrap bg-primary text-white border rounded">
        <div class="d-flex">
            <div class="mx-1 border border-white rounded-pill px-1">{{ match.match_number }}</div>
        </div>
        <div class="d-flex justify-content-center flex-grow-1 col-6">
            <div class="mx-3">
                {% include "team-badge.html" with team=match.home_team %}
            </div>
            <div class="mx-3">
                {% include "team-badge.html" with team=match.away_team %}
            </div>
        </div>
        <div class="d-flex border border-primary bg-white text-primary py-1">
            <div class="mx-1 border border-white rounded-pill px-1">
                <i class="fa-solid fa-location-dot"></i> 
                {{ match.room.name }}
            </div>
            <div class="mx-1 border border-white rounded-pill px-1">
                <i class="fa-solid fa-clock"></i> 
                {{ match.start_time|date:"D. h:m a" }} 
            </div>
        </div>
    </div>
</div>

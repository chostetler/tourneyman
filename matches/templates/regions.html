{% extends "base.html" %}

{% block title %} Regions {% endblock %}

{% block content %}

<h3> Regions </h3>

{% if regions %}
    <div class="list-group" style="margin: 10px">
        {% for region in regions %}
        <a class="list-group-item" href="{% url 'region_detail' region.id %}">
            <span class="badge" style="background-color: {{ region.color }}; text-decoration: none" > 
                {{ region.name }} 
            </span>
        </a>
        {% endfor %}
    </div>
{% else %}
No regions!
{% endif %}
{% endblock %}

<div class="row shadow-sm rounded m-0.5 p-1 border">
    <div class="col-1"><span class="badge text-bg-primary">{{ match.match_number }} </span> </div>
    <div class="col-4 text-end"> {% include "team-badge.html" with team=match.home_team %}</div>
    <div class="col-1 border rounded text-center fw-bold"> {{ match.home_score | default:"TBD"}} </div>
    <div class="col-1 text-center"> vs. </div>
    <div class="col-1 border rounded text-center fw-bold"> {{ match.away_score | default:"TBD" }} </div>
    <div class="col-4 text-start"> {% include "team-badge.html" with team=match.away_team %}</div>
</div>


{% extends "base.html" %}

{% block title %} Add Team {% endblock %}

{% block content %}

<div class="col-12 col-lg-8 mx-auto mt-4">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Add New Team</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{ form.as_p }} 
                <div class="text-end">
                    <button type="submit" class="btn btn-success">Save Team</button>
                    <a href="{% url 'teams_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

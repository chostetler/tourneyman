{% extends "base.html" %}

{% block title %} Room: {{ room.name }} {% endblock %}


{% block content %}

<h1> <i class="fa-solid fa-location-dot"></i> {{ room.name }} </h1>

{% if room.map %}

<div class="vw-75 p-3">
    <img src="{{ room.map.url }}" class="img-fluid border" style="max-width: 50%">
</div>

{% endif %}

<h2> Matches </h2>
<hr>

{% for match in matches %}

{% include "scorebug-skinny.html" %}

{% endfor %}

{% endblock %}
